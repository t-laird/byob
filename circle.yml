machine:
  timezone:
    America/Denver

  node:
    version: 8.9.3

environment:
  DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/ufo_sightings

database:
  override:
    - createdb ufo_sightings_test
    - knex migrate:latest --env test
    - createdb ufo_sightings
    - knex migrate:latest --env prod
    - knex seed:run

deployment:
  staging:
    branch: master
    heroku:
      appname: ufo-tracker-thawk